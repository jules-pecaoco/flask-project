<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

   <!-- CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/components/login.css') }}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box__right">
    ;
  </div>
  <div class="box__left">
    <form action="/auth/login" method="post" class="form__login">
      <div class="form__title">LOGIN</div>
      {% if INVALID %}
        <div class="form__error">Invalid username or password!</div>
      {% endif %}
      <div class="form__description">Welcome to Semicolon Inc.</div>
      <div class="input__wrap">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" class="form__input" required />
      </div>
      <div class="input__wrap">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" class="form__input" required />
      </div>
      <button type="submit" class="btn login">Login</button>
    </form>
  </div>
  
</body>
</html>
